name: Build and Push Frontend
on:
  push:
    branches: [main]
    paths: ['WebUI/**', 'Dockerfile.frontend']
  workflow_dispatch:
env:
  REGISTRY: ghcr.io
  IMAGE_NAME: zolmen/gde-alkfet/frontend
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - uses: actions/checkout@v4
    - uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.frontend
        push: true
        tags: |
          ghcr.io/zolmen/gde-alkfet/frontend:latest
          ghcr.io/zolmen/gde-alkfet/frontend:${{ github.sha }}

    - name: Update k8s frontend deployment YAML
      run: |
        sed -i "s|image: ghcr.io/zolmen/gde-alkfet/frontend:.*|image: ghcr.io/zolmen/gde-alkfet/frontend:${{ github.sha }}|g" k8s/frontend.yaml
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/frontend.yaml
        git commit -m "chore: Update frontend image tag to ${{ github.sha }} [skip ci]" || echo "No changes to commit"
        git push