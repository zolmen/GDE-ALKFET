name: Build and Push Backend
on:
  push:
    branches: [main]
    paths:
      - 'CertWebApi/**'
      - 'Dockerfile.backend'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: zolmen/gde-alkfet/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.backend
        push: true
        tags: |
          ghcr.io/zolmen/gde-alkfet/backend:latest
          ghcr.io/zolmen/gde-alkfet/backend:${{ github.sha }}
