name: Build and Push Backend
on:
  push:
    branches: [main]
    paths:
      - 'CertWebApi/**'
      - 'Dockerfile.backend'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: zolmen/gde-alkfet/backend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: Dockerfile.backend
        push: true
        tags: |
          ghcr.io/zolmen/gde-alkfet/backend:latest
          ghcr.io/zolmen/gde-alkfet/backend:${{ github.sha }}

    - name: Update k8s backend deployment YAML
      run: |
        sed -i "s|image: ghcr.io/zolmen/gde-alkfet/backend:.*|image: ghcr.io/zolmen/gde-alkfet/backend:${{ github.sha }}|g" k8s/backend.yaml
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add k8s/backend.yaml
        git commit -m "chore: Update backend image tag to ${{ github.sha }} [skip ci]" || echo "No changes to commit"
        git push
